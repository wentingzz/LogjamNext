<!doctype html>
<html>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script><Paste>
    <!-- Chart JS -->
    <script src="static/js/Chart.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                           crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <!-- JQuery (required for bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <body>
        <div id="app">
            <div id="logjamForm" class="container">
                <h1>Welcome to Logjam</h1>
                <div class="row">

                    <div id="textEntry" class="col-sm-4">
                        <textarea name="logContents" placeholder="Enter log text to analyze"
                                                     rows="5" v-model="logText"></textarea>
                    </div>

                    <div id="options-col" class="col-sm-2">
                        <div id="options">
                            <select id="platform" v-model="platform">
                                <option v-for="p in platforms" v-bind:value="p.value">
                                [[p.text]]
                                </option>
                            </select>

                            <select id="SGVersion" v-model="sgVersion">
                                <option v-for="version in versions" v-bind:value="version.value">
                                [[version.text]]
                                </option>
                            </select>
                            <input id="submitBtn" class="btn btn-lg btn-primary" type="submit" value="Is this normal?" v-on:click="getOccurrences">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="charts">
                <div class="row">
                    <div id="canvas-holder" class="col-sm-6">
                        <pie-chart></pie-chart>
                    </div>
                </div>
            </div>
            <script src="static/js/vueModel.js"></script>
    </body>
</html>
