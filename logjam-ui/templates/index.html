<!doctype html>
<html>
<!-- Vue JS -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Chart JS -->
<script src="static/js/Chart.min.js"></script>
<!-- JQuery (Required for bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

<body>
    <div id=logjam-header>
        <h1>Welcome to Logjam</h1>
        <p>Enter log text to analyze:</p>
        <textarea name="logContents" cols="40" rows="5"></textarea>
        <select id="platform">
          <option>All Platforms</option>
          <option>Platform A</option>
          <option>Platform B</option>
          <option>Platform C</option>
        </select>
        <select id="Encoding">
          <option>All Encodings</option>
          <option>utf-8</option>
          <option>ascii</option>
        </select>
        <select id="StorageGrid Version">
          <option>All Versions</option>
          <option>1.0</option>
          <option>1.1</option>
        </select>
        <input type="submit" value="Is this normal?">
    </div>

    <div id="canvas-holder" style="width:40%">
        <label for="chart-area">Text occurrences across all log files:</label>
        <canvas id="chart-area"></canvas>
    </div>

    <script>
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        77, 33
                    ],
                    backgroundColor: [
                        '#36a2eb',
                        '#ff6384',
                        '#cc65fe',
                        '#ffce56',
                        '#30c589',
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'Occurs',
                    'Does not occur',
                ]
            },
            options: {
                responsive: true
            }
        };
        window.onload = function() {
            var ctx = document.getElementById('chart-area').getContext('2d');
            window.myPie = new Chart(ctx, config);
        };
    </script>
</body>
</html>
