<!doctype html>
<html>
<!-- Vue JS -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Chart JS -->
<script src="static/js/Chart.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="static/css/main.css">
<!-- JQuery (Required for Bootstrap) -->
<script src="static/js/jquery-3.3.1.slim.min.js"></script>
<!-- Bootstrap js -->
<script src="static/js/bootstrap.min.js"></script>

<body>
    <div id=logjamHeader class="container">
        <h1>Welcome to Logjam</h1>
        <div class="row">

        <div id="textEntry" class="col-sm-4">
          <p>Enter log text to analyze:</p>
          <textarea name="logContents" rows="5"></textarea>
        </div>

        <div id="options" class="col-sm-2">
        <select id="platform">
          <option>All Platforms</option>
          <option>Platform A</option>
          <option>Platform B</option>
          <option>Platform C</option>
        </select>
       <select id="Encoding">
          <option>All Encodings</option>
          <option>utf-8</option>
          <option>ascii</option>
        </select>
        <select id="StorageGrid Version">
          <option>All Versions</option>
          <option>1.0</option>
          <option>1.1</option>
        </select>
        <input id="submitBtn" class="btn btn-lg btn-primary" type="submit" value="Is this normal?">
        </div>
        </div>
    </div>

    <div class="container" id="charts">
      <div class="row">
        <div id="canvas-holder" class="col-sm-6">
            <label for="chart-area">Text occurrences across all log files:</label>
            <canvas id="chart-area" class="w-25"></canvas>
        </div>
    </div>

    <script>
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        77, 33
                    ],
                    backgroundColor: [
                        '#36a2eb',
                        '#ff6384',
                        '#cc65fe',
                        '#ffce56',
                        '#30c589',
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'Occurs',
                    'Does not occur',
                ]
            },
            options: {
                responsive: true
            }
        };
        window.onload = function() {
            var ctx = document.getElementById('chart-area').getContext('2d');
            window.myPie = new Chart(ctx, config);
        };
    </script>
</body>
</html>
